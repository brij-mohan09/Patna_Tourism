<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <!--this is contact us form which include text input in it with submit button-->
        <h2><b><i>Contact Us</i></b></h2>
        <form>
            <input type="Name" placeholder="Name"><br><br>
            <input type="Phone" placeholder="Phone"><br><br>
            <input type="Email" placeholder="Email"><br><br>
            <input type="City" placeholder="City"><br><br>
            <textarea name="Message">Message</textarea><br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
